<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSIC</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src ="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.4/howler.js"> </script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <div id="file-system">
            <div id="search-bar">
                <input type="text" id="search" placeholder="Search Songs">
                <!-- <div id="search-field-btn">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </div> -->
            </div>
            <div id="songs">Songs
                <!-- <div id="add-music">Add Music</div> -->
                <i class="fa fa-plus" id="add-music" aria-hidden="true"></i>
            </div>
            <div id="liked-songs">Liked Songs</div>
            <div id="albums">Albums</div>
        </div>

        <div id="songs-queue">
            <div id="song-list-title">Songs Queue</div> 
            <div id="songs-list-container">
                <div id="search-songs"></div>
                <div id="song-list"></div>
            </div>
        </div>

        <div id="liked-songs-container">
            <div id="liked-songs-title">Liked Songs</div>
            <div id="liked-songs-list-container">
                <div id="liked-search-songs"></div>
                <div id="liked-song-list"></div>
            </div>
        </div>

    </div>

    

    <div id="footer">
        <input type="range" id="seeker" step="0.25">
        <div id="easyAccess">
        <button id="prev">
        <i class="fa fa-step-backward" aria-hidden="true"></i>
        </button>
        <button id="play">
            <i class="fa fa-play" aria-hidden="true"></i>
        </button>
        <button id="stop">
            <i class="fa fa-pause" aria-hidden="true"></i>
        </button>
        <button id="next">
            <i class="fa fa-step-forward" aria-hidden="true"></i>
        </button>
        <button id="random">
            <i class="fa fa-random" aria-hidden="true"></i>
        </button>
        </div>
        
    </div>
   <script src="script.js"></script>
</body>
</html>
